<!DOCTYPE html>
<html>
<head>
  <title>Clean Webpage Settings</title>
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .saved-websites {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background-color: #f5f5f5;
      margin-bottom: 8px;
      border-radius: 4px;
    }
    .delete-btn {
      background-color: #ff4444;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
    }
    .info-box {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Clean Webpage Settings</h1>
      <button onclick="window.close()">Close</button>
    </div>

    <div class="info-box">
      <h3>How to Use</h3>
      <p>1. Click the extension icon on any webpage to clean it</p>
      <p>2. If the website is not configured, you'll see a notification</p>
      <p>3. Add the website and its selectors below to enable cleaning</p>
    </div>

    <h2>Add New Website</h2>
    <div class="form-group">
      <label for="website">Website Domain (e.g., example.com):</label>
      <input type="text" id="website" placeholder="example.com">
    </div>
    <div class="form-group">
      <label for="selectors">CSS Selectors (one per line):</label>
      <textarea id="selectors" placeholder=".class1&#10;.class2&#10;#id1"></textarea>
    </div>
    <button id="addButton">Add Website</button>
    <div id="status" class="status"></div>

    <div class="saved-websites">
      <h3>Saved Websites</h3>
      <div id="savedList"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
